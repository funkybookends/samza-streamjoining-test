spring:
  cloud.stream:
    kafka.streams:
      binder:
        brokers: "kafka:9092"
        configuration:
          commit.interval.ms: 1000
          default:
            key.serde: com.salmon.schemas.serde.UUIDSerde
            value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
    bindings:
      users-out:
        destination: UsersById
        content-type: application/json
        producer:
          header-mode: raw
          use-native-encoding: true
      tweets-out:
        destination: Tweets
        content-type: application/json
        producer:
          header-mode: raw
          use-native-encoding: true
  kafka:
    bootstrap-servers: "kafka:9092"
    producer:
      bootstrap-servers: "kafka:9092"
    consumer:
      bootstrap-servers: "kafka:9092"

server:
  port: 11003

debug: true
