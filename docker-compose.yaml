version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "user-data-byuserid:1:1:compact"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    image: wurstmeister/kafka
    links:
      - zookeeper
  event-producer:
    build: components/event-producer
    links:
      - kafka
    ports:
      - "11003:11003"
    depends_on:
      - kafka
  samze:
    build: components/samza
    links:
      - kafka
      - zookeeper
    ports: "12003:12003"
    depends_on:
      - kafka
      - zookeeper